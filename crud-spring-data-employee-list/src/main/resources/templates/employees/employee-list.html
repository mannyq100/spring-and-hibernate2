<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://thymeleaf.org">

<head>

<title>Employees Directory</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

<div class="container">

<h3 class="breadcrumb">Employee Directory</h3>
<hr>


<a type="button" class="btn btn-primary" th:href="@{/employees/showFormForAdd}">
	Add  Employee</a> <br><br>
	

<table class="table table-bordered table-striped">
	<thead class="thead-dark">
		<tr>
			<th>First Name </th>
			<th>Last Name </th>
			<th>Email</th>
			<th>Action</th>
		</tr>
	</thead>
	
	<tbody>
	<tr th:each="tempEmployee : ${employee}">
	
		<td th:text="${tempEmployee.firstName}"/>
		<td th:text="${tempEmployee.lastName}"/>
		<td th:text="${tempEmployee.email}"/>
		<td> 
			<a type="button" class="btn btn-info btn-sm" th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"> Update</a>
			
			<a class="btn btn-danger btn-sm" th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
			onclick="if (!confirm('Are you sure you want to delete this employee?')) return false"> Delete</a>
			
		</td>
		
		
			
		

	</tr>
	</div>
	
	</tbody>

</table>


</body>


</html>
